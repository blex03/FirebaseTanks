<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9714511928570844"
     crossorigin="anonymous">
    </script>-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Firebase Tanks</title>
</head>
<body>
    <h1>Firebase Tanks</h1>
    <h2>Firebase Firestore</h2>

    <form class="add">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="email">Email:</label>
        <input type="text" name="email" required>
        
        <button>add a new player</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a player</button>
    </form>
    
    <div id="auth">

    </div>
    <h2>Firebase Auth</h2>
    <form class="signup">
        <label for="email">Email:</label>
        <input type="text" name="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button>Sign Up</button>
    </form>

    <form class="login">
        <label for="email">Email:</label>
        <input type="text" name="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button>Log In</button>
    </form>

    <button class="logout">Log Out</button>

    <div id="test"></div>
    
    <script src="bundle.js?v=2"></script>
    <script type="text/babel" data-type="module">
        const Test = () => {
            return (
                <div>
                    <p>Test</p>
                </div>
            )
        }
        ReactDOM.render(<Test />, document.getElementById('test'))
    </script>
</body>
</html>
